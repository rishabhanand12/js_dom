<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
    <script>
      document.body.style.fontFamily ="Arial, Sans-serif";
      document.querySelector("#nickname").innerText="Littlefinger";
      document.querySelector("#favorites").innerText="Mockingbird";
      document.querySelector("#hometown").innerText="King's Landing";
      let list = document.querySelectorAll("li");
      list.forEach(list => list.className = "listitem");
      document.querySelectorAll(".listitem").style.color="red";
      
    </script>
  </body>
</html>
